{% extends 'base.html' %} {% block content %}

<div
    class="w-[95%] sm:w-[85%] max-w-[800px] mx-auto mt-20 py-4 bg-lightBrown rounded-lg"
>
    <h1 class="text-center font-bold text-2xl pb-2">Add New Item</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="w-[95%] sm:w-[90%] mx-auto flex flex-col gap-3">
            {% for field in form %}
            <div class="flex flex-col">
                {{ field.errors }} {{ field.label_tag }} {{ field }}
            </div>
            {% endfor %}
            <input
                type="submit"
                value="Add Item"
                class="w-full py-1 bg-brown rounded cursor-pointer text-white"
            />
        </div>
    </form>
</div>

{% endblock %}
